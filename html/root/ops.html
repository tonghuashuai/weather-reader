<%!
from config import APP, SLOGAN
from model import const
%>
<%inherit file="../_base.html" />
<%block name="title">
消息管理 | ${APP}
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/ops.css" rel="stylesheet">
</%block>
<div ng-app="OpsApp">
    <form ng-controller="OpsCtrl">
        <div class="form-group">
            <label for="name">操作类型</label>
            <select ng-model="o.ops" class="form-control">
                % for o in const.OPS_CATAGORY:
                <option value="${o.value}">${const.OPS_CATAGORY_CN.get(o.value)}</option>
                % endfor
            </select>
        </div>
        <div class="form-group">
            <label for="name">消息</label>
            <textarea ng-model="o.msg" class="form-control" id="msg" name="msg" placeholder="消息"></textarea>
        </div>
        <button type="button" ng-click="submit()" class="btn btn-primary">发送</button>
    </form>
</div>
<%block name="js">
    <script src="${STATIC_HOST}/js/ops.js"></script>
</%block>
